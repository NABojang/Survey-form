<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title"> Survey Form</h1>
      <p id="description"> Thank you for taking the time to complete the survey.</p>
    </header>


    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
          <input id="name" type="text" name="name" placeholder="Enter your name" required>
        <br>
        <label id="email-label" for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="Enter your Email" required>
        <br>
        <label id="number-label" for="number">Age(optional)</label>
          <input id="number" type="number" name="age" placeholder="Age" min="10" max="99">
        <br>
        <label for="dropdown">Which option best describes yur current role?</label>
          <select id="dropdown" name="" placeholder="select current role">
            <option value="">Student</option>
            <option value="">Full-time job</option>
            <option value="">Full-time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">other</option>
          </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="">
            <input class="radio"type="radio" name="recommend" value="Definitely">Definitely</label>
          <label for="">
            <input class="radio"type="radio" name="recommend" value="Maybe">Maybe</label>
          <label for="">
            <input class="radio"type="radio" name="recommend" value="not sure">Not sure</label>

        <label for="">What is your favorite feature of freeCodeCamp?</label>
          <select class="" name="">
            <option value="" placeholder="select option"></option>
            <option value="">Challenges</option>
            <option value="">Community</option>
            <option value="">Projects</option>
            <option value="">open source</option>
          </select>

        <p>What would you like to see improved? (Check all that apply)</p>
            <label for=""><input class="radio"type="checkbox" name="checkbox" value="font-end">Front-end Projects</label>

            <label for=""><input class="radio"type="checkbox" name="checkbox" value="back-end">Back-end Projects</label>

            <label for=""><input class="radio"type="checkbox" name="checkbox" value="data visu">Data Visualization</label>

            <label for=""><input class="radio"type="checkbox" name="checkbox" value="Challenges">Challenges</label>

            <label for=""><input class="radio"type="checkbox" name="checkbox" value="open source">Open Source Community</label>

            <label for=""><input class="radio"type="checkbox" name="checkbox" value="gitter">Gitter help rooms</label>

            <label for=""><input class="radio"type="checkbox" name="checkbox" value="Video">Video</label>

            <label for=""><input class="radio"type="checkbox" name="checkbox" value="City">City Meetups</label>

            <label for=""><input class="radio"type="checkbox" name="checkbox" value="wiki">Wiki</label>

            <label for=""><input class="radio"type="checkbox" name="checkbox" value="Forum">Forum</label>

            <label for=""><input class="radio"type="checkbox" name="checkbox" value="add curse">Additional Courses</label>
        <p>Any comments or suggestions?</p>
        <textarea name="name" rows="8" cols="80"></textarea>
        <br>
        <button id="submit" type="button" name="button">submit</button>
    </form>

  </body>
</html>
